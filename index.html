<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Artists List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <div style="background-image: url('css/images/gallery.jpg');">
    <script src="js/app.js"></script>
  </head>
  <body>

    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="artist" class="primary">Artist</label>
          <input type="text" id="artist" required/>
        </div>

        <div class="form-item">
          <label for="art work" class="primary">Art Work</label>
          <input type="text" id="artWork" required/>
        </div>

        <div class="form-item">
          <label for="art movement" class="primary">Art Movement</label>
          <select id="artMovement">
            <option value="" disabled selected></option>
            <option value="" disabled select></option>
            <option value="Contemporary">Contemporary</option>
            <option value="Modern">Modern</option>
            <option value="Impressionism">Impressionism</option>
            <option value="Surrealism">Surrealism</option>
            <option value="Pop Art">Pop Art</option>
            <option value="Renaissance">Renaissance</option>
          </select>
        </div>
      </div>

      <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
    <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
    <p><img id="output" width="200" /></p>

    <script>
      var loadFile = function(event) {
	      var image = document.getElementById('output');
	      image.src = URL.createObjectURL(event.target.files[0]);
      };
      //found this code when researching how to create an upload image functionality & liked this the best--couldn't get it to save image with created list
    </script>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Artist List</h1>
    <ul id="artist-list"></ul>
  </body>
</html>
